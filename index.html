<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash</title>
    <!-- daisyUi and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="styles/style.css">

</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home min-h-screen hidden text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-5">
                <h1 class="text-7xl font-anton uppercase">Alpha-Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playground section start -->
        <section>
            <div class="flex flex-col items-center gap-8 pt-5">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[16px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
                    <div class="flex justify-center text-white">
                        <p class="bg-[#2F2941] px-5 pb-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center min-h-full">
                        <p class="text-9xl font-bold text-black">Y</p>
                    </div>
                </div>
               
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->
                <!-- life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#894189] border-0 text-white">
                        Life
                        <img src="images/life.svg">
                        <span>1</span>
                      </button>
                      <button class="btn rounded-full bg-[#360490] border-0 text-white">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- playground section end -->
    </main>
</body>
</html>
